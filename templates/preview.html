{% extends "base.html" %}

{% block content %}
    <h1>Preview Your Digital Business Card</h1>
    <div class="preview-container">
        <div class="business-card">
            <img src="{{ url_for('static', filename='uploads/logo.png') }}" alt="Logo">
            <h2>{{ card.fname }} {{ card.lname }}</h2>
            <p>{{ card.title }}</p>
            <p>{{ card.biz }}</p>
            <p>{{ card.addr }}</p>
            <p>{{ card.desc }}</p>
            <p>{{ card.key }}</p>
            <p>{{ card.tracker }}</p>
            <img src="{{ url_for('static', filename='uploads/photo.png') }}" alt="Profile Photo">
            <img src="{{ url_for('static', filename='uploads/cover.png') }}" alt="Cover Photo">
        </div>
    </div>
{% endblock %}
